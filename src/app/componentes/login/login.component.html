<div class="parent">
    @if (islogearse) {
    <div class="container">
        <div class="signin-form">
            <h2>Iniciar Sesión</h2>
            <form [formGroup]="login" (ngSubmit)="logear()">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" formControlName="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" formControlName="contrasenia" required>
                </div>
                <button type="submit" [disabled]="login.invalid">Iniciar Sesión</button>
                <p><span (click)="islogearse = false">Registrase</span></p>
            </form>
        </div>
    </div>
    }@else {
    <div class="container">
        <div class="signin-form">
            <h2>Registrarse</h2>
            <form [formGroup]="registro" (ngSubmit)="registrar()">
                <div class="input-group">
                    <label for="codigo">Codigo de alumno</label>
                    <input type="text" id="codigo" (change)="matriculado()" formControlName="codigo" required>
                </div>
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" formControlName="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="contrasenia" required>
                </div>
                <div class="input-group">
                    <label for="repy-password">Repetir contraseña</label>
                    <input type="password" id="repy-password" (change)="comprobar()" formControlName="repcontrasenia" required>
                </div>
                <button type="submit" [disabled]="registro.invalid">Registrar</button>
            </form>
            <p><span (click)="islogearse = true">Iniciar Sesión</span></p>
        </div>
    </div>
    }
</div>
