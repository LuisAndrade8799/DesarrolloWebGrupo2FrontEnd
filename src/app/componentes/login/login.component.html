<div class="parent">
    @if (islogearse) {
    <div class="container">
        <div class="signin-form">
            <h2>Iniciar Sesión</h2>
            <form [formGroup]="login" (ngSubmit)="logear()">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" formControlName="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" formControlName="contrasenia" required>
                </div>
                <button type="submit" [disabled]="login.invalid">Iniciar Sesión</button>
                <p><span (click)="islogearse = false">Registrase</span></p>
            </form>
        </div>
    </div>
    }@else {
    <div class="container">
        <div class="signin-form">
            <h2>Registrarse</h2>
            <form [formGroup]="registro" (ngSubmit)="registrar()">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" formControlName="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="contrasenia" required>
                </div>
                <div class="input-group">
                    <label for="repy-password">Repetir contraseña</label>
                    <input type="password" id="repy-password" formControlName="repcontrasenia" required>
                </div>
                <div class="input-group">
                    <label for="codigo">Codigo de alumno</label>
                    <input type="text" id="codigo" formControlName="codigo" required>
                </div>
                <div class="input-group">
                    <label for="apellido-p">Apellido paterno</label>
                    <input type="text" id="apellido-p" formControlName="paterno" required>
                </div>
                <div class="input-group">
                    <label for="apellido-m">Apellido materno</label>
                    <input type="text" id="apellido-m" formControlName="materno" required>
                </div>
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" formControlName="nombres" required>
                </div>
                <div class="input-group">
                    <label for="anio">Año de ingreso</label>
                    <input type="number" id="anio" formControlName="ingreso" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo institucional</label>
                    <input type="email" id="correo" formControlName="correo" required>
                </div>
                <div class="input-group">
                    <label for="plan">Plan de estudio</label>
                    <input type="number" id="plan" formControlName="plan" required>
                </div>
                <button type="submit" [disabled]="login.invalid">Sign In</button>
            </form>
            <p><span (click)="islogearse = true">Iniciar Sesión</span></p>
        </div>
    </div>
    }
</div>
